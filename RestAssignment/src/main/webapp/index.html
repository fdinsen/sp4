<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-light bg-light">
            <p class="navbar-brand" href="#">Person/Address tomcat-frontend</p>
            <button class="btn btn-primary" id="reloadTableButton">Reload Table</button>
        </nav>
        <div id="1">
            <div>
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Phone</th>
                            <th>Street</th>
                            <th>Zip</th>
                            <th>City</th>
                        </tr>
                    </thead>
                    <tbody id="tb"></tbody>
                </table>
            </div>
        </div>
        <hr data-content="MANAGE" class="hr-text">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 form-group">
                    <h2>Add User</h2>
                    <p style="color: red" id="addUserError"></p>
                    <form>
                        <div>
                            <label for="fname">First Name</label>
                            <input type="text" placeholder="First Name" id="fname" class="form-control">
                        </div>
                        <div>
                            <label for="lname">Last Name</label>
                            <input type="text" placeholder="Last Name" id="lname" class="form-control">
                        </div>
                        <div>
                            <label for="phone">Phone Number</label>
                            <input type="number" placeholder="Phone Number" id="phone" class="form-control">
                        </div>
                        <div>
                            <label for="street">Street Address</label>
                            <input type="text" placeholder="Street Address" id="street" class="form-control">
                        </div>
                        <div>
                            <label for="zip">Zipcode</label>
                            <input type="number" placeholder="Zipcode" id="zip" class="form-control">
                        </div>
                        <div>
                            <label for="city">City</label>
                            <input type="text" placeholder="City" id="city" class="form-control">
                        </div>
                        <div class="mt-2">
                            <button type="submit" id="addUserButton" class="btn btn-primary btn-block">Add User</button>
                        </div>
                    </form>
                </div>
                <div class="col-lg-4">
                    <div>
                        <h2>Get Person</h2>
                        <p style="color: red" id="getUserError"></p>
                        <form>
                            <label for="userId">User ID</label>
                            <input type="number" id="userId" placeholder="ID" class="form-control">
                            <button type="submit" id="getUserButton" class="btn btn-primary btn-block mt-2">Get User</button>
                        </form>
                    </div>
                    <div class="mt-2">
                        <h2>Delete User</h2>
                        <p style="color: red" id="deleteUserError"></p>
                        <form>
                            <label for="did">User ID</label>
                            <input type="number" id="did" class="form-control" placeholder="User ID">
                            <button type="submit" id="deleteUserButton" class="btn btn-primary btn-block mt-2">Delete User</button>
                        </form>
                    </div>
                </div>
                <div class="col-lg-4 form-group">
                    <h2>Edit User</h2>
                    <p style="color: red" id="editUserError"></p>
                    <form>
                        <div>
                            <label for="eid">ID</label>          
                            <input type="number" placeholder="ID" id="eid" class="form-control">
                        </div>
                        <div>
                            <label for="efname">First Name</label>
                            <input type="text" placeholder="First Name" id="efname" class="form-control">
                        </div>
                        <div>
                            <label for="elname">Last Name</label>
                            <input type="text" placeholder="Last Name" id="elname" class="form-control">
                        </div>
                        <div>
                            <label for="ephone">Phone Number</label>
                            <input type="number" placeholder="Phone Number" id="ephone" class="form-control">
                        </div>
                        <div>
                            <label for="estreet">Street Address</label>
                            <input type="text" placeholder="Street Address" id="estreet" class="form-control">
                        </div>
                        <div>
                            <label for="ezip">Zipcode</label>
                            <input type="number" placeholder="Zipcode" id="ezip" class="form-control">
                        </div>
                        <div>
                            <label for="ecity">City</label>
                            <input type="text" placeholder="City" id="ecity" class="form-control">
                        </div>
                        <div class="mt-2">
                            <button type="submit" id="editUserButton" class="btn btn-primary btn-block">Edit User</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <table id="singleUserTable" class="table mt-2">
        </table>
        <script type="text/javascript" src="dataGetter.js"></script><script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </body>
</html>
